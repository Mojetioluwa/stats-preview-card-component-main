<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS FILE  -->
  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>

  <main>
    <!-- IMAGE  -->
    <figure>
      <img src="images/image-header-mobile1.png" alt="image-header-mobile">
    </figure>

    <div class="text">

      <!-- MAIN HEADING  -->
      <h1> Get <span>insights</span> that help your business grow. </h1>

      <!-- PARAGRAPH  -->
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <!-- STATS  -->
      <div class="stats">
        
        <div class="companies">
          <h2> 10k+ </h2>
          <h3> companies </h3>
        </div>
        
        <div class="templates">
          <h2> 314 </h2>
          <h3> templates </h3>
        </div>

        <div class="queries">
          <h2> 12M+ </h2>
          <h3> queries </h3>
        </div>
      </div>
      
    </div>
    
  </main>

  <!-- FOOTER  -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> 
    Coded by <a href="https://github.com/Mojetioluwa">Mojetioluwa Ewetola</a>.
  </div>
  
</body>
</html>
